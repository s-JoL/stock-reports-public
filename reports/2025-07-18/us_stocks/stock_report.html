
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>美国 (S&P 500)异动分析报告 - 2025-07-18</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
/* --- 基础与布局 --- */
body { 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; 
    margin: 0; 
    background-color: #f8f9fa; 
    color: #212529; 
    line-height: 1.7; 
}
.main-container { 
    display: grid; 
    grid-template-columns: 280px 1fr; 
    gap: 2rem; 
    padding: 2rem; 
    max-width: 1400px; 
    margin: 0 auto; 
}
.sidebar { 
    position: sticky; 
    top: 2rem; 
    align-self: start; 
    height: calc(100vh - 4rem); 
    overflow-y: auto; 
}
.main-content { 
    background-color: #ffffff; 
    padding: 2.5rem; 
    border-radius: 12px; 
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); 
}

/* --- 目录样式 --- */
.toc h3 { 
    font-size: 1.2rem; 
    color: #343a40; 
    border-bottom: 2px solid #007bff; 
    padding-bottom: 0.5rem; 
    margin-top: 0; 
}
.toc ul { 
    list-style-type: none; 
    padding: 0; 
    margin: 0; 
}
.toc li a { 
    display: block; 
    padding: 0.6rem 1rem; 
    color: #495057; 
    text-decoration: none; 
    border-radius: 6px; 
    transition: background-color 0.2s ease, color 0.2s ease; 
}
.toc li a:hover, .toc li a:focus { 
    background-color: #e9ecef; 
    color: #0056b3; 
    font-weight: 600; 
}

/* --- 主体内容样式 --- */
h1, h2, h3 { 
    color: #1a1a1a; 
    border-bottom: 1px solid #dee2e6; 
    padding-bottom: 0.6rem; 
    margin-top: 2.5rem; 
}
h1 { 
    text-align: center; 
    border: none; 
    font-size: 2.5rem; 
    margin-top: 0; 
    margin-bottom: 0.5rem; 
}
.report-date { 
    text-align: center; 
    color: #6c757d; 
    margin-bottom: 2.5rem; 
}
.stock-card:first-of-type h2 { 
    margin-top: 0; 
}
.stock-card { 
    padding-bottom: 1rem; 
    margin-bottom: 2.5rem; 
    border-bottom: 1px solid #dee2e6; 
}
.stock-card:last-child { 
    border-bottom: none; 
    margin-bottom: 0; 
}
.metrics { 
    color: #495057; 
    font-size: 0.95em; 
    margin: 1.5rem 0; 
    background-color: #f8f9fa; 
    padding: 0.75rem 1.25rem; 
    border-radius: 6px; 
    display: flex; 
    justify-content: space-around; 
}
.metrics span { 
    font-weight: 600; 
}
.chart { 
    max-width: 100%; 
    height: auto; 
    border: 1px solid #ced4da; 
    margin: 1.5rem 0; 
    display: block; 
    border-radius: 8px; 
}

/* --- Markdown 渲染区域样式 --- */
.summary-content {
    background: #fdfdff;
    padding: 0 1.5rem;
    border-left: 5px solid #007bff;
    border-radius: 4px;
    font-family: "Microsoft Yahei", "PingFang SC", sans-serif;
}
.summary-content > *:first-child {
    margin-top: 1em;
}
.summary-content > *:last-child {
    margin-bottom: 1em;
}
.summary-content h1, .summary-content h2, .summary-content h3, .summary-content h4 {
    margin-top: 1.5em;
    margin-bottom: 0.6em;
    border-bottom: 1px solid #e9ecef;
}
.summary-content p {
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}
.summary-content ul, .summary-content ol {
    padding-left: 2em;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
}
.summary-content pre {
    background-color: #f0f0f0;
    padding: 1em;
    border-radius: 6px;
    white-space: pre-wrap;
    word-wrap: break-word;
}
</style>
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="toc"><h3>报告目录</h3><ul><li>今日无报告</li></ul></div>
        </aside>
        <main class="main-content">
            
        <h1>美国 (S&P 500)异动分析报告</h1>
        <p class="report-date">报告生成日期: 2025-07-18</p>
    <p>今日美国 (S&P 500)未发现符合条件的异常股票。</p>
        </main>
    </div>
    <script>
document.addEventListener("DOMContentLoaded", () => {
    document.querySelectorAll('.summary-content').forEach(container => {
        const template = document.createElement('template');
        template.innerHTML = container.innerHTML;
        const rawMarkdown = template.content.textContent || template.content.innerText;
        container.innerHTML = marked.parse(rawMarkdown);
    });
});
</script>
</body>
</html>
