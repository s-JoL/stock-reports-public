
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025-06-12 股票分析报告汇总</title>
    <style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 2rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.95);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    backdrop-filter: blur(10px);
}
.header {
    text-align: center;
    margin-bottom: 3rem;
    padding-bottom: 1rem;
    border-bottom: 2px solid #667eea;
}
.header h1 {
    color: #2c3e50;
    font-size: 2.5rem;
    margin-bottom: 0.5rem;
    font-weight: 700;
}
.header .date {
    color: #667eea;
    font-size: 1.2rem;
    font-weight: 500;
}
.markets-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 2rem;
    margin-bottom: 3rem;
}
.market-card {
    background: linear-gradient(135deg, #f8f9ff 0%, #ffffff 100%);
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    transition: all 0.3s ease;
    border-left: 4px solid;
}
.market-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
}
.market-card.us { border-left-color: #007bff; }
.market-card.cn { border-left-color: #dc3545; }
.market-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 1.5rem;
}
.market-title {
    font-size: 1.4rem;
    font-weight: 600;
    color: #2c3e50;
}
.market-stats {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}
.stat-item {
    text-align: center;
    padding: 0.8rem;
    background-color: rgba(102, 126, 234, 0.05);
    border-radius: 8px;
}
.stat-value {
    font-size: 1.8rem;
    font-weight: 700;
    color: #667eea;
}
.stat-label {
    font-size: 0.9rem;
    color: #6c757d;
    margin-top: 0.3rem;
}
.view-report-btn {
    display: inline-block;
    width: 100%;
    padding: 1rem;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    transition: all 0.3s ease;
}
.view-report-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
}
.navigation {
    text-align: center;
    margin-top: 2rem;
    padding-top: 1rem;
    border-top: 1px solid #e9ecef;
}
.nav-link {
    display: inline-block;
    padding: 0.8rem 1.5rem;
    background-color: #f8f9fa;
    color: #495057;
    text-decoration: none;
    border-radius: 6px;
    margin: 0 0.5rem;
    transition: all 0.3s ease;
}
.nav-link:hover {
    background-color: #e9ecef;
    transform: translateY(-1px);
}
.flag {
    font-size: 1.5rem;
    margin-right: 0.5rem;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 股票分析报告</h1>
            <div class="date">2025-06-12</div>
        </div>
        
        <div class="markets-grid">
            
    <div class="market-card us">
        <div class="market-header">
            <div class="market-title">
                <span class="flag">🇺🇸</span>
                美国 (S&P 500)
            </div>
        </div>
        <div class="market-stats">
            <div class="stat-item">
                <div class="stat-value">2</div>
                <div class="stat-label">分析股票数</div>
            </div>
            <div class="stat-item">
                <div class="stat-value">0.7</div>
                <div class="stat-label">R² 阈值</div>
            </div>
        </div>
        <a href="us_stocks/stock_report.html" class="view-report-btn">
            查看详细报告 →
        </a>
    </div>
    
        </div>
        
        <div class="navigation">
            <a href="../index.html" class="nav-link">← 返回总览</a>
        </div>
    </div>
</body>
</html>
