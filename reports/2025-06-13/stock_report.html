<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>股票异动分析报告 - 2025-06-13</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
            line-height: 1.7;
            background-color: #f8f9fa;
            color: #212529;
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        h1, h2, h3 {
            color: #1a1a1a;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 0.6rem;
            margin-top: 2.5rem;
        }
        h1 {
            text-align: center;
            border-bottom: none;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .report-date {
            text-align: center;
            color: #6c757d;
            margin-bottom: 2.5rem;
        }
        .toc { /* 目录样式 */
            background-color: #e9ecef;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 3rem;
        }
        .toc h3 {
            margin-top: 0;
            border-bottom: none;
        }
        .toc ul {
            padding-left: 20px;
            column-count: 2; /* 让目录分两列显示 */
        }
        .toc a {
            color: #0056b3;
            text-decoration: none;
        }
        .toc a:hover {
            text-decoration: underline;
        }
        .stock-card {
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #dee2e6;
        }
        .stock-card:last-child {
            border-bottom: none;
        }
        .metrics {
            color: #495057;
            font-size: 0.95em;
            margin-bottom: 1.5rem;
            background-color: #f8f9fa;
            padding: 0.75rem 1.25rem;
            border-radius: 6px;
            display: flex;
            justify-content: space-around;
        }
        .metrics span {
            font-weight: 600;
        }
        .chart {
            max-width: 100%;
            height: auto;
            border: 1px solid #ced4da;
            margin: 1.5rem 0;
            display: block;
            border-radius: 8px;
        }
        .summary-content { /* 用于承载 Markdown 的容器 */
            background: #fdfdff;
            padding: 1.5rem;
            border-left: 5px solid #007bff;
            border-radius: 4px;
            font-family: "Microsoft Yahei", "PingFang SC", sans-serif;
        }
        /* Markdown 渲染后的样式 */
        .summary-content h1, .summary-content h2, .summary-content h3 { font-size: 1.2em; border-bottom: 1px solid #e0e0e0; }
        .summary-content p { margin: 0.5em 0; }
        .summary-content ul, .summary-content ol { padding-left: 2em; }
        .summary-content code { background: #eee; padding: 2px 4px; border-radius: 3px; }
        .summary-content blockquote { border-left: 3px solid #ccc; padding-left: 1em; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <h1>股票异动分析报告</h1>
    <p class="report-date">报告生成日期: 2025-06-13</p>
<p>今日未发现符合条件的异常股票。</p>
</div>
<script>
    // 在页面加载完成后，执行 Markdown 渲染
    document.addEventListener("DOMContentLoaded", () => {
        // 找到所有需要渲染的 summary-content 容器
        document.querySelectorAll('.summary-content').forEach(container => {
            // 获取原始的 Markdown 文本内容
            const rawMarkdown = container.textContent || container.innerText;
            // 使用 marked.js 将 Markdown 文本转换为 HTML
            const renderedHtml = marked.parse(rawMarkdown);
            // 将容器的内容替换为渲染后的 HTML
            container.innerHTML = renderedHtml;
        });
    });
</script>
</body>
</html>
